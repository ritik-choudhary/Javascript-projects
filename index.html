<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Word Beater</h1>
    </header>
    <section class="container">
        <div class="game">

            <p class="countdown">Type the given word in <span id="seconds">5</span> seconds: </p>
            <div class="word"></div>
            <input type="text" class="word-input" placeholder="Start Typing...">
            <div class="status"></div>
        </div>
        <div class="game-scores">
            <h2>Time Left: <span class="time-left">0</span></h2>
            <h2>Score: <span class="score">0</span></h2>
        </div>
        <div class="instructions">
            <h4>Instructions</h4>
            <p class="instruction">Type each word in the given amount of time to score. To play again, just type the current word. Your score will reset.</p>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
